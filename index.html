<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap and jQuery slider</title>
  <meta charset="utf-8"></meta>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/slider.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
  <div class="row"><!-- header -->
    <header class="col-md-12 col-xs-12 header">
      <img src="images/Logo_TV_2015.png"></img>
    </header>
  </div><!-- header END -->
  <div class="row navbar-sticky"><!-- navbar -->
    <nav class="navbar navbar-default navbar-simple">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home<span class="sr-only">(current)</span></a></li>
            <li><a href="#">Pages</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contacts</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </div><!-- navbar END -->
    <div class="col-md-12 col-xs-12 slider"><!-- slider -->
      <div class="row">
        <div class="single-slide active-slide">
          <img src="images/slides/ballet-1376250_1920.jpg"></img>
        </div>
        <div class="single-slide">
          <img src="images/slides/dandelion-1346727_1920.jpg"></img>
        </div>
        <div class="single-slide">
          <img src="images/slides/holocaust-1621728_1920.jpg"></img>
        </div>
        <div class="single-slide">
          <img src="images/slides/stained-glass-1589648_1920.jpg"></img>
        </div>
        <img class="arrow-left" src="images/arrow-left.png"></img>
        <img class="arrow-right" src="images/arrow-right.png"></img>
      </div>
    </div><!-- slider END -->
  <div class="row"><!-- articles -->
    <section class="container articles">
      <div class="col-md-3 col-xs-3 article">
        <div class="article-hexagon">
          <img src="images/hexagon.png"></img>
        </div>
        <div class="article-content">
        </div>
      </div>
      <div class="col-md-3 col-xs-3 article">
        <div class="article-hexagon">

        </div>
        <div class="article-content">
        </div>
      </div>

          <img src="images/hexagon.png"></img>
        </div>
        <div class="article-content">
        </div>
      </div>

        <div class="article-hexagon">
          <img src="images/hexagon.png"></img>
        </div>
        <div class="article-content">
        </div>
      </div>
      </section>
